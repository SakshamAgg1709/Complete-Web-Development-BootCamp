<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigating the DOM |Manupilating he DOM </title>
</head>

<body>
    <div id ="main" class="container">
        <ul id ="nav">
            <li>Home </li>
            <li>About Us</li>
            <li>Contact Us </li>
            <li>Services </li>
            <li>More</li>
        </ul>
    </div>
    <div class="container">
        Another Container
    </div>
    <div class="container2">
        <nav id="nav2">
            <li>
                <a href=""></a>
            </li>
        </nav>
    </div>
    <script>
        let main = document.getElementById('main');
        console.log(main);

        let nav = document.getElementById('nav');
        console.log(nav);

        let containers = document.getElementsByClassName('container');
        console.log(containers);

        let sel = document.querySelector('#nav');
        console.log("Selector Returns" , sel);
        
        let sel2 = document.querySelectorAll('#nav>li');
        console.log("Selector Returns" , sel2);
        let sel3 = document.querySelectorAll('#nav2>li>a');
        console.log("Selector Returns" , sel3);
        
    </script>
</body>
</html>
